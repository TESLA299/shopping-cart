<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Login | Shop Myanmar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <main class="container mx-auto min-h-dvh flex justify-center items-center">
      <section class="w-full">
        <div class="max-w-screen-sm w-full mx-auto">
          <form class="space-y-5" id="login_form">
            <div class="space-y-2">
              <label for="email" class="block">Email</label>
              <input
                type="text"
                id="email"
                class="block border border-gray-500 w-full px-4 py-2 rounded focus:border-blue-500 focus-visible:outline-blue-500"
              />
              <p id="error" class="text-red-500 text-sm"></p>
            </div>

            <div class="space-y-2">
              <label for="password" class="block">Password</label>
              <input
                type="password"
                id="password"
                class="block border border-gray-500 w-full px-4 py-2 rounded focus:border-blue-500 focus-visible:outline-blue-500"
              />
              <p id="error1" class="text-red-500 text-sm"></p>
            </div>
            <div class="flex items-center gap-3">
              <input type="checkbox" id="accept" />
              <label for="accept">Remember Me</label>
            </div>
            <button
              class="w-full py-2 rounded bg-blue-500 text-white font-semibold"
            >
              Login
            </button>
          </form>
        </div>
      </section>
    </main>
    <script src="/login/script.js"></script>
  </body>
</html>
