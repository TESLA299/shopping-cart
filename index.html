<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <div class="container mx-auto grid grid-cols-12 gap-9">
      <div class="col-span-8">
        <div class="w-full py-2 px-4 flex justify-between items-center gap-9">
          <h1 class="text-3xl font-semibold my-5">Dessert</h1>
          <button id="btn" class="px-4 py-2 rounded bg-red-500 text-white">
            Log Out
          </button>
        </div>

        <div id="cart_container" class="grid grid-cols-3 gap-5"></div>
      </div>
      <div class="col-span-4">
        <div class="bg-slate-200 mt-16 p-5 rounded-xl">
          <h1 class="text-3xl font-semibold my-5" id="cart-title">
            Your Cart
            <span id="cart_count"></span>
          </h1>
          <div id="cart_view" class="min-h-[500px]"></div>
          <div class="w-full flex justify-between items-center py-3">
            <h1 class="font-semibold text-3xl">Total Price</h1>
            <div class="text-lg font-semibold items-center">
              <h1 id="Total_price" class="text-lg">0</h1>
              MMK
            </div>
          </div>
          <button
            id="confirn_order"
            class="bg-red-500 text-white rounded-full px-4 py-2 w-full"
          >
            Confrin Order
          </button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
